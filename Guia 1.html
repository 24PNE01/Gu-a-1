<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>FORMULARIO DE REGISTRO</title>
</head>
<body>
	<section id="formulario">
		<form name="frmregistro" method="post" action="principal.html">
			<h1> FORMULARIO DE REGISTRO</h1>
			<p id="linea">&nbsp;</p>
			<label id="label">Nombres y Apellidos
				<input type="text" name="txtnonbres" id="caja" size="50" placeholder="Ingrese datos completos" required>
			</label>
			<label id="label">DNI
				<input type="text" id="caja" name="txtdni" size="50" placeholder="8 caracteres">
			</label>
			<label id="label">Telefono
				<input type="text" name="txtfono" id="caja" size="50">
			</label>
			<label id="label">Estudios realizados</label>
			<label id="label">
				<input type="checkbox" name="chkprimaria">Primaria
			</label>
			<label id="label">
				<input type="checkbox" name="chksecundaria">Secundaria
			</label>
			<label id="label">
				<input type="checkbox" name="chktecnico">Tecnico
			</label>
			<label id="label">
				<input type="checkbox" name="chkuniversitario">Universitario
			</label>
			<br>
			<label id="label">Estado civil</label>
			<label id="label">
				<input type="radio" name="btnestado">Soltero
			</label>
			<label id="label">
				<input type="radio" name="btnestado">Casado
			</label>
			<label id="label">
				<input type="radio" name="btnestado">Viudo
			</label>
			<label id="label">
				<input type="radio" name="btnestado">Divorciado
			</label>
			<br>
			<label id="label">Provincias</label>
			<input type="text" name="txtprovi" list="provincias">
			<datalist id="provincias">
				<option>Lima</option>
				<option>Arequipa</option>
				<option>Tacna</option>
				<option>Trujillo</option>
				<option>Huancayo</option>
			</datalist>
			<label id="label"> Correo Electronico
				<input type="email" id="caja" size="60" name="txtemail">
			</label>
			<label id="label"> Clave personal
				<input type="password" id="caja" size="60" name="txtpass" placeholder="Maximo 6 caracteres">
			</label>
			<label id="label">Color de preferencia
				<input type="color" name="txtcolor">				
			</label>
			<label id="label">Fecha de Nacimiento
				<input type="datetime-local" name="txtfecha">
			</label>
			<input type="submit" value="registrar">
			<input type="reset" value="limpiar">
		</form>
	</section>
</body>
</html>
